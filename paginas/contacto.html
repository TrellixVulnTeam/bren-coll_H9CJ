<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/estilos.css">

    <title>Desafío 1</title>
</head>
<body>
    <header>
        <nav class="header__nav">
            <img class="header__logo" src="../recursos/bren-coll-original-negro-convertido.png" alt="logo-bren-coll">
            <ul class="header__lista">
                <li class="header__item"><a href="../index.html">Home</a></li>
                <li class="header__item"><a href="gira.html">Gira</a></li>
                <li class="header__item"><a href="lanzamientos.html">Lanzamientos</a></li>
                <li class="header__item"><a href="galeria.html">Galería</a></li>
                <li class="header__item"><a href="#">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Contacto</h1>
        <form method="post">
            <div>
                <label for="nombre">Ingrese su nombre:</label>
                <input type="text" name="nombre">
            </div>
            <div>
                <label for="apellido">Ingrese su apellido</label>
                <input type="text" name="apellido">
            </div>
            <div>
                <label for="email">Ingrese su e-mail</label>
                <input type="email">
            </div>
            <div>
                <label for="comentario">Deje su mensaje</label>
                <textarea name="comentario" cols="30" rows="10"></textarea>
            </div>
            <button type="submit">Enviar</button>
            <button type="reset">Limpiar los campos</button>
        </form>
    </main>
    <footer>
        <section class="redes">
            <h4 class="redes__titulo">Mis redes sociales:</h4>
            <ul class="redes__lista">
                <li class="redes__item">
                    <i class="fa-brands fa-facebook-square"></i><a href="#">facebook/brencoll</a>
                </li>
                <li class="redes__item">
                    <i class="fa-brands fa-instagram-square"></i><a href="#">instagram/brencoll</a>
                </li>
            </ul>
        </section>

        <section class="suscribe">
            <h4 class="suscribe__titulo">Suscribite y recibí las novedades por e-mail</h4>
            <form class="suscribe__form" method="post">
                <div class="suscribe__form--email">
                    <label for="email">E-mail:</label>
                    <input type="email" name="email">
                </div>
                <button class="suscribe__form--boton" type="submit">Suscribirse</button>
            </form>
        </section>
    </footer>
</body>
</html>
