<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/estilos.css">
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anek+Malayalam:wght@200;300&family=Dancing+Script&family=Smooch&family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Bren Coll - Lanzamientos</title>
</head>
<body>
    <header>
        <nav class="header__nav">
            <img class="header__logo" src="../recursos/bren-coll-original-negro-convertido.png" alt="logo-bren-coll">
            <ul class="header__lista">
                <li class="header__item"><a href="../index.html">Home</a></li>
                <li class="header__item"><a href="gira.html">Gira</a></li>
                <li class="header__item"><a href="#">Lanzamientos</a></li>
                <li class="header__item"><a href="galeria.html">Galería</a></li>
                <li class="header__item"><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main class="lanzamientos">

        <section class="lanzamientos__video">
            <h1 class="lanzamientos__titulo">Lanzamientos</h1>
            <iframe class="video" src="https://www.youtube.com/embed/MEXcwSaUqOw" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </section>

        <section class="lanzamientos__discos" >
            
            <article class="lanzamientos__discos--tapa">
                <img class="lanzamientos__discos--img" src="../recursos/bren-coll-ella.jpg" alt="bren-coll-ella">
                <h3 class="lanzamientos__discos--sub">Ella</h3>
                <p class="lanzamientos__discos--texto">Año de lanzamiento: 2018</p>
                <a class="lanzamientos__discos--link" href="#"><i class="fa-brands fa-spotify icon"></i>  Escuchar en Spotify</a>
            </article>

            <article class="lanzamientos__discos--tapa">
                <img class="lanzamientos__discos--img" src="../recursos/bren-coll-vivac.jpg" alt="bren-coll-vivac">
                <h3 class="lanzamientos__discos--sub">Vivac</h3>
                <p class="lanzamientos__discos--texto">Año de lanzamiento: 2020</p>
                <a class="lanzamientos__discos--link" href="#"><i class="fa-brands fa-spotify icon"></i>  Escuchar en Spotify</a>
            </article>

        </section>
    </main>
    <footer>
        <section class="redes">
            <h4 class="redes__titulo">Mis redes sociales:</h4>
            <ul class="redes__lista">
                <li class="redes__item">
                    <i class="fa-brands fa-facebook-square"></i><a href="#">facebook/brencoll</a>
                </li>
                <li class="redes__item">
                    <i class="fa-brands fa-instagram-square"></i><a href="#">instagram/brencoll</a>
                </li>
            </ul>
        </section>

        <section class="suscribe">
            <h4 class="suscribe__titulo">Suscribite y recibí las novedades por e-mail</h4>
            <form class="suscribe__form" method="post">
                <div class="suscribe__form--email">
                    <label for="email">E-mail:</label>
                    <input type="email" name="email">
                </div>
                <button class="suscribe__form--boton" type="submit">Suscribirse</button>
            </form>
        </section>
    </footer>
</body>
</html>
