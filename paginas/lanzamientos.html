<html lang="es">
<head>

    <title>Bren Coll - Lanzamientos</title>
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"><img class="header__logo" src="../recursos/bren-coll-original-negro-convertido.png" alt="logo-bren-coll"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 header__lista">
              <li class="nav-item header__item">
                <a class="nav-link" href="../index.html">Home</a>
              </li>
              <li class="nav-item header__item">
                <a class="nav-link " href="gira.html">Gira</a>
              </li>
              <li class="nav-item header__item">
                <a class="nav-link " href="#">Lanzamientos</a>
              </li>
              <li class="nav-item header__item">
                <a class="nav-link " href="galeria.html">Galería</a>
              </li>
              <li class="nav-item header__item">
                <a class="nav-link " href="contacto.html">Contacto</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
</header>

    <main class="lanzamientos">
        <section class="lanzamientos__video">
            <h1 class="lanzamientos__titulo">Lanzamientos</h1>
            <iframe class="lanzamientos__element" src="https://www.youtube.com/embed/MEXcwSaUqOw" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </section>

        <section class="lanzamientos__discos" >
            <article class="lanzamientos__discos-tapa">
                <img class="lanzamientos__discos-img" src="../recursos/bren-coll-ella.jpg" alt="bren-coll-ella">
                <h3 class="lanzamientos__discos-sub">Ella</h3>
                <p class="lanzamientos__discos-texto">Año de lanzamiento: 2018</p>
                <a class="lanzamientos__discos-link" href="#"><i class="fa-brands fa-spotify lanzamientos__discos-icon"></i>  Escuchar en Spotify</a>
            </article>

            <article class="lanzamientos__discos-tapa">
                <img class="lanzamientos__discos-img" src="../recursos/bren-coll-vivac.jpg" alt="bren-coll-vivac">
                <h3 class="lanzamientos__discos-sub">Vivac</h3>
                <p class="lanzamientos__discos-texto">Año de lanzamiento: 2020</p>
                <a class="lanzamientos__discos-link" href="#"><i class="fa-brands fa-spotify lanzamientos__discos-icon"></i>  Escuchar en Spotify</a>
            </article>
        </section>
    </main>

    <footer>
      <section class="footer__redes">
        <h4 class="footer__redes-titulo">Seguime en mis redes:</h4>
        <ul class="footer__redes-lista">
            <li class="footer__redes-item">
              <i class="fa-brands fa-facebook-square"></i><a href="https://www.facebook.com/breenColl">Facebook</a>
            </li>
            <li class="footer__redes-item">
              <i class="fa-brands fa-instagram"></i><a href="https://www.instagram.com/bren_coll">Instagram</a>
            </li>
            <li class="footer__redes-item">
              <i class="fa-brands fa-youtube"></i><a href="https://www.youtube.com/c/brencoll">YouTube</a>
            </li>
        </ul>
      </section>

      <section class="footer__suscribe">
          <h4 class="footer__suscribe-titulo">Suscribite y recibí las novedades por e-mail:</h4>
          <form class="footer__suscribe-form" method="post">
              <div class="mb-3">
                  <label class="form-label " for="email">E-mail:</label>
                  <input class="form-control" type="email" name="email">
              </div>
              <button class="footer__suscribe-form-boton" type="submit">Suscribirse</button>
          </form>
      </section>
    </footer>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
