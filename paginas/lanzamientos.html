    <header>

    <main>
        <h1>Lanzamientos</h1>

        <span>
            <img src="../recursos/bren-coll-ella.jpg" alt="bren-coll-ella" class="tamano-discos">

                <button class="suscribe__form--boton" type="submit">Suscribirse</button>
